<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head (title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="navbar-top-fixed.css" th:href="@{/css/navbar-top-fixed.css}" rel="stylesheet">
    <title th:text="${title}">Hello, Spring Boot!</title>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(menu)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Springboot Tutorial</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item" >
                    <a class="nav-link" th:classappend="${menu} == 'home' ? 'active' :  ''" aria-current="page" href="#" th:href="@{/}">Home </a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:classappend="${menu} == 'board' ? 'active' : ''" href="#" th:href="@{/board/list}">Board</a>
                </li>

            </ul>

            <a class="btn btn-secondary mx-2 my-2 my-sm-0" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">Login</a>
            <a class="btn btn-secondary mx-2 my-2 my-sm-0" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                <span class="text-white" sec:authentication="name">사용자</span>
                <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

</body>

</html>
